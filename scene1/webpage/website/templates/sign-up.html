<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-[#0a0e1a] via-[#101828] to-[#0a0e1a]">
  <form method="POST" class="text-center">
    <button
      type="submit"
      id="supportBtn"
      class="px-8 py-3 text-lg font-medium text-white rounded-xl shadow-lg bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500
             hover:scale-105 hover:shadow-2xl hover:from-indigo-400 hover:to-pink-400 transition-all duration-300 ease-out"
    >
       Support
    </button>
  </form>
</body>
</html>
